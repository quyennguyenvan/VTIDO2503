apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority
#Higher number = higher priority
value: 100000
preemptionPolicy: PreemptLowerPriority
globalDefault: false
description: "This priority class is for critical workloads."
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: critical-app
spec:
  replicas: 20
  selector:
    matchLabels:
      app: critical
  template:
    metadata:
      labels:
        app: critical
    spec:
      priorityClassName: high-priority
      containers:
        - name: stress
          image: vish/stress
          args:
            - -cpus
            - "1"
          resources:
            requests:
              cpu: 1000m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 256Mi

