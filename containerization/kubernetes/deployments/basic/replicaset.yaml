apiVersion: apps/v1
kind: ReplicaSet
metadata:
  namespace: nginx
  name: nginx-replicas
  labels:
    app: nginx-replicas
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-replicas
  template:
    metadata:
      labels:
        app: nginx-replicas
        app_kind: backend_api
    spec:
      containers:
        - name: nginx
          image: nginx
          resources:
            requests:
              cpu: 512m
              memory: 512Mi
            limits:
              cpu: 512m
              memory: 512Mi
          env:
            - name: MESSAGE
              value: "hello world"
